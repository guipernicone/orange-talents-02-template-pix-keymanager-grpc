syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zup.br.orange";
option java_outer_classname = "KeyManageGRPC";
option objc_class_prefix = "HLW";

package com.zup.br.orange;

service PixKeyService {
  rpc register(RegisterPixKeyRequest) returns (RegisterPixKeyResponse) {}
}

enum KeyType {
  UNKNOWN_TYPE = 0;
  CPF = 1;
  CELULAR = 2;
  EMAIL = 3;
  ALEATORIA = 4;
}

enum AccountType {
  UNKNOWN_ACCOUNT = 0;
  CONTA_CORRENTE = 1;
  CONTA_POUPANCA = 2;
}

message RegisterPixKeyRequest {
  string clientId = 1;
  KeyType keyType = 2;
  string keyValue = 3;
  AccountType account = 4;
}

message RegisterPixKeyResponse {
  string clientId = 1;
  string pixId = 5;
}
